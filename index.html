<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muye Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      text-shadow: 0 0 15px #0ff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2em;
    }

    .card {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0ff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff2;
      max-width: 700px;
      animation: fadeInUp 1.2s ease-out;
    }

    .loadstring-box {
      background: #111;
      border: 1px solid #0ff;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border-radius: 6px;
      margin: 15px 0;
      overflow-x: auto;
    }

    .copy-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #0cc;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘¾ MUYE HUB</h1>
  <p>Universal Loadstring for:<br>
    <strong>The Strongest Battleground</strong>, <strong>War Tycoon</strong>, <strong>Fruit Battlegrounds</strong><br>
    <em>Natural Disaster Survival (soon)</em>
  </p>

  <div class="card">
    <div class="loadstring-box" id="loadstring">
      loadstring(game:HttpGet("https://raw.githubusercontent.com/HeeditZ/muye-hub/refs/heads/main/Muye-HUB-games"))()
    </div>
    <button class="copy-btn" onclick="copyLoadstring()">ðŸ“‹ Copy Loadstring</button>
  </div>

  <footer>
    &copy; 2025 Heeditz | GitHub Pages powered
  </footer>

  <script>
    function copyLoadstring() {
      const text = document.getElementById('loadstring').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Loadstring copied to clipboard!");
      });
    }
  </script>

</body>
</html>
